<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device">
        <title>Document</title>
    </head>
    <body>
        <h3>ordered list</h3>
        <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>boot</li>
            <li>js</li>
        </ol>
        <ol type="a" start="5">
            <li>html</li>
            <li>css</li>
            <li>boot</li>
            <li>js</li>
        <h3>unordered list</h3>
        <ul type="disc">
            <li>html</li>
            <li>css</li>
            <li>boot</li>
            <li>js</li>
        </ul>
        <h3>definition list</h3>
        <dt>MCA</dt>
        <dd>MASTER OF COMPUTER APPLICATION</dd>
    </body>
</html>
