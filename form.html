<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc">
    <title>Document</title>
</head>   
<body>
    <div>
        <h3>REGISTRATION FORM</h3>
        <form>
            <label for="fname">FULL NAME</label>
            <input type="text" name="fname">
            <br><br><br>
            MOBILE NUMBER :<input type="text">
            <br><br><br>
            ADDRESS :<textarea></textarea>
            <br><br><br>
            Email :
            <input type="email">
            <br><br><br>
            Password :
            <input type="password">
            <br><br><br>
            Course :
            <select>
                <option>-----select your courses---</option>
                <option>Python</option>
                <option>php</option>
                <option>java</option>
                <option>AI</option>
                <option>Software testing</option>
            </select>
            <br><br><br>
            Gender :
            <input type="radio">Male<input type="radio">Female
            <br><br><br>
            Languages Known :
            <input type="checkbox">Malayalam<input type="checkbox">English
            <input type="checkbox">Tamil
            <br><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
